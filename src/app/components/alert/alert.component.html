<div>
    <span>
        <div class="dialog-header">
            <span class="dialog-title">
                <h1 mat-dialog-title color="warn">{{type}}</h1>
            </span>
            <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
        </div>
        <div mat-dialog-content class="dialog-content">
            <p>{{message}}</p>
        </div>
    </span>
</div>
